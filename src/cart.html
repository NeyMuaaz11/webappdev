</head>

<body>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
        </header>

        <nav class="sidebar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="account.html">Account</a></li>

        <main>
            <div class="cart-items">
                <div class="cart-item">
